{% extends "base.html" %}

{% block content %}
<a href="{{ blog.baseURL }}">&lt;home</a>

<h1 class="entry-title"><a href="{{page.url}}">{{ page.title }}</a></h1>
<div class="entry-meta">
	<div class="entry-date">Posted on: {{ page.cre_dat|date:"D d.M.Y" }}</div>
	<div class="entry-tags">Tags: {% for t in page.tags %}{{ t }},{% endfor %} </div>
	{% if frontmatter.mood %}
	<div class="entry-mood">mood: {{ frontmatter.mood }}</div>
	{% endif %}
</div>
<div class="entry-body">
	{{ page.body|safe }}
</div>
{% endblock %}
